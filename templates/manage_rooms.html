<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Rooms - HamroGhar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_rooms.css') }}">
</head>

<body>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Admin</h2>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('manage_room_types') }}">Room Types</a>
                <a href="{{ url_for('manage_rooms') }}" class="active">Rooms</a>
                <a href="{{ url_for('manage_meal_plans') }}">Meal Plans</a>
                <a href="{{ url_for('manage_market_segments') }}">Segments</a>
                <a href="{{ url_for('admin_view_bookings') }}">Bookings</a>
                <a href="{{ url_for('logout') }}" class="logout">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Manage Rooms</h1>
            </header>

            <!-- Add Room Form -->
            <div class="card">
                <h2>Add New Room</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="room_number">Room Number</label>
                        <input name="room_number" id="room_number" type="text" placeholder="e.g., 101" required>
                    </div>
                    <div class="form-group">
                        <label for="room_type_id">Room Type</label>
                        <select name="room_type_id" id="room_type_id" required>
                            <option value="">Select room type</option>
                            {% for t in room_types %}
                            <option value="{{ t.room_type_id }}">{{ t.room_type_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price_per_night">Price Per Night</label>
                        <input name="price_per_night" id="price_per_night" type="number" min="0" step="0.01"
                            placeholder="e.g., 150">
                    </div>
                    <button type="submit" class="btn-primary">Add Room</button>
                </form>
            </div>

            <!-- Existing Rooms Table -->
            <div class="card">
                <h2>Existing Rooms</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Room Number</th>
                                <th>Type</th>
                                <th>Price Per Night</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in rooms %}
                            <tr>
                                <td>{{ r.room_number }}</td>
                                <td>{{ r.room_type_name }}</td>
                                <td>Rs. {{ r.price_per_night }}</td>
                                <td>
                                    <form method="POST" action="{{ url_for('delete_room', room_id=r.room_id) }}"
                                        onsubmit="return confirm('Are you sure you want to delete this room?');">

                                        <button type="submit" class="btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="4" class="empty-state">No rooms yet.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </main>
    </div>

</body>

</html>
